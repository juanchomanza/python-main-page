{% load static %}
<!DOCTYPE html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>  
<body class="mifondo">
<nav class="navbar navbar-expand-lg bg-dark sticky-top mb-3">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="{% url 'index' %}">JuanchoWeb</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light {% if request.path|slice:13 == '/agent_index/'|slice:13 %} activo {% endif %}" href="{% url 'valindex'%}">Valorant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light {% if request.path|slice:13 == '/blog/'|slice:6 %} activo {% endif %}" href="{% url 'blog'%}">Blog</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-light {% if request.path == '/profile/' %} activo {% endif %}" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light {% if request.path == '/logout/' %} activo {% endif %}" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-light {% if request.path == '/login/' %} activo {% endif %}" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light {% if request.path == '/register/' %} activo {% endif %}" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}
         
      </div>
    </div>
  </nav>


<div class="container fond-white border border-2 ">
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{% block content %}
{% endblock %}
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</footer>
